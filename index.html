<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="asset/image/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="asset/image/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="asset/image/favicon-16x16.png">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body style="background-color:#0d1b2a;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;">

<div class="container" style="max-width:400px;background-color:#1b263b;padding:30px;border-radius:12px;">
  <div class="text-center mb-3">
    <img src="asset/image/logo.png" alt="EMS Logo" style="width:80px;height:auto;">
  </div>

  <h3 class="text-center text-white mb-4">Login</h3>


  <div id="errorBox" class="text-danger text-center mb-2" style="display:none;"></div>

  <input type="email" id="email" placeholder="Enter email" class="form-control mb-3">
  <input type="password" id="password" placeholder="Enter password" class="form-control mb-3">

  <button id="loginBtn" class="btn btn-primary w-100 mb-3">Login</button>


  <div id="spinner" class="text-center" style="display:none;">
    <div class="spinner-border text-light" style="width:2rem;height:2rem;" role="status"></div>
  </div>

  <p class="text-center text-white mt-3">
    <a href="/pages/reset_password.html" style="color:#ffcc00;text-decoration:none;">Reset Password?</a>
  </p>
</div>

<script src="/js/login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

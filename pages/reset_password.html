<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="/asset/image/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/asset/image/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/asset/image/favicon-16x16.png">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body style="background-color:#0d1b2a; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-4" style="background-color:#1b263b; padding:30px; border-radius:12px;">
      <h3 class="text-center text-white mb-4">Reset Password</h3>

      <div id="messageBox" style="display:none; text-align:center; margin-bottom:10px; font-weight:bold;"></div>

      <input type="email" id="email" placeholder="Enter your email" class="form-control mb-3">
      <input type="password" id="newPassword" placeholder="Enter new password" class="form-control mb-3">
      <input type="password" id="confirmPassword" placeholder="Confirm new password" class="form-control mb-3">

      <button id="resetBtn" class="btn btn-primary w-100 mb-3">Update Password</button>

      <div id="spinner" style="display:none; text-align:center; margin-bottom:10px;">
        <div class="spinner-border text-light" role="status"></div>
      </div>

      <p class="text-center text-white">
        <a href="/index.html" style="color:#ffcc00;">Back to Login</a>
      </p>
    </div>
  </div>
</div>

<script src="/js/reset_password.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

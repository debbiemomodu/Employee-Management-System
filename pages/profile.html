<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/asset/image/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/asset/image/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/asset/image/favicon-16x16.png">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body style="margin:0; background-color:#0d1b2a; height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-4" style="position:relative;">

    
      <div style="width:100%; background-color:#1b263b; color:white; padding:20px; border-radius:12px 12px 0 0; text-align:center;">
        <img src="/asset/image/logo.png" alt="Logo" style="height:50px; width:auto; margin-bottom:10px; display:block; margin-left:auto; margin-right:auto;">
        <h4 style="margin:0;">User Profile</h4>
      </div>

    
      <div id="profileCard" style="background-color:white; color:black; padding:40px 20px 30px 20px; text-align:center; border-radius:0 0 12px 12px; box-shadow:0px 3px 15px rgba(0,0,0,0.2);">
        
        <div id="loader" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

           <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>

        
        <div id="profileContent" style="display:none;">
          <img id="avatar" src="/asset/image/default-avatar.png" alt="Avatar" style="width:120px; height:120px; object-fit:cover; border-radius:50%; border:3px solid #0d6efd; margin-bottom:15px;">
          <h3 id="name" style="margin-bottom:5px;"></h3>
          <p style="margin-bottom:5px; color:#6c757d;"><strong>Role:</strong> <span id="role"></span></p>
          <p style="margin-bottom:5px; color:#6c757d;"><strong>Department:</strong> <span id="department"></span></p>
          <p style="margin-bottom:5px; color:#6c757d;"><strong>Email:</strong> <span id="email"></span></p>
          <p style="margin-bottom:20px; color:#6c757d;"><strong>Employee ID:</strong> <span id="employeeId"></span></p>
          <a href="/index.html" id="logoutBtnCard" class="btn btn-danger w-100">Logout</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="/js/profile.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
